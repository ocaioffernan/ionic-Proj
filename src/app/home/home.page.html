<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img class="perfil" alt="Foto de perfil" src="/assets/eu.jpg" />
    <ion-card-header>
      <ion-card-title>Sobre mim</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Me chamo Caio Ferreira Fernandes, Tenho 20 anos. Sou de Floriano, Piauí. Estou no 3º módulo de TADS no IFPI Cursei Técnico em Informática no CTF
    </ion-card-content>
  </ion-card>
  <!-- projetos  -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Meus Hobbies</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="jogos" src="/assets/jogos.jpg" />
          </ion-thumbnail>
          <ion-label>Jogos</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="programação" src="/assets/programacao.jpg" />
          </ion-thumbnail>
          <ion-label>Programação</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="música" src="/assets/musica.jpg" />
          </ion-thumbnail>
          <ion-label>Música</ion-label>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Tecnlogias que Gosto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-thumbnail>
          <img alt="Django" src="/assets/django.png" />
        </ion-thumbnail>
        <ion-thumbnail>
          <img alt="Python" src="/assets/python.png" />
        </ion-thumbnail>
        <ion-thumbnail>
          <img alt="Node.js" src="/assets/node.png" />
        </ion-thumbnail>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
